<section class="formulario">
     
      <H1 class=" a1">Inserir Alunos</H1>
  <div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6 cold-mt-3">
            <label for="inputNome">Nome Aluno</label>
            <input type="Nome" class="form-control" id="inputNome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMorada">Morada</label>
            <input type="password" class="form-control" id="inputMorada" placeholder="Rua X">
          </div>
        </div>
        <div class="form-group">
          <label for="inputDataNasc">Data Nascimento</label>
          <input type="text" class="form-control" id="inputAddress" placeholder="//**">
        </div>
        <div class="form-group">
          <label for="inputAddress2">Telemovel</label>
          <input type="text" class="form-control" id="inputTelemovel" placeholder="Inserir Numero Telemovel...">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputCity">Email</label>
            <input type="Inserir email" class="form-control" id="inputEmail" placeholder="Inserir Email">
          </div>
        </div>

        <label class="comboBox" for="turmas">Choose a class:</label>
        <select name="turmas" id="turmas">
          <option value="TIS-1">TIS-1</option>
          <option value="TIS-2">TIS-2</option>
        </select>

        <button type="submit" class="btn btn-primary mt-2">Inserir</button>
      </form>

    
</div>
</section>
