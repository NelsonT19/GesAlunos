<section class="formulario">
     
      <H1 class=" a1">Inserir Alunos</H1>
      
  <div class="container">
    <form>
        <div class="form-row">
          <div class="form-group col-md-6 cold-mt-3">
            <label for="inputNome">Nome Aluno</label>
            <input type="Nome" class="form-control" id="nome" placeholder="Nome">
          </div>
          <div class="form-group col-md-6">
            <label for="inputMorada">Morada</label>
            <input class="form-control" id="morada" placeholder="Rua X">
          </div>
        </div>
        <div class="form-group">
          <label for="dnasc">Data Nascimento</label>
          <input type="date" class="form-control" id="data" placeholder="data Nascimento...">
        </div>
        <div class="form-group">
          <label for="inputTelemovel">Telemovel</label>
          <input type="text" class="form-control" id="telemovel" placeholder="Inserir Numero Telemovel...">
        </div>
        <div class="form-row">
          <div class="form-group col-md-6">
            <label for="inputEmail">Email</label>
            <input type="Inserir email" class="form-control" id="email" placeholder="Inserir Email">
          </div>
        </div>

        

        <div class="row">
          <div class="col-sm-4">
            <label for="tipo" class="col-sm-2 col-form-label">Tipo</label>
            <select class="form-select"  id="tipo">
            
            </select>

          </div>
       
          <div class="col-sm-8">
            <label 
            for="foto"
            class="col-sm-4 col-form-label">Escolher fotografia</label>
            <input  class="form-control"  type="file" id="file">
          </div>


    

      </div>

        <button type="button" class="btn btn-primary mt-2" onclick="getDados();">Adicionar</button>
      </form>

    
</div>
